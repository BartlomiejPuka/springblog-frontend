<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="username" required="">
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="username" required="">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

  </form>

</div>
